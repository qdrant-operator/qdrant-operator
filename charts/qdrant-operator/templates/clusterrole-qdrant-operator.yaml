apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: qdrant-operator
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - persistentvolumeclaims
  - persistentvolumeclaims/status
  - secrets
  - serviceaccounts
  - services
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - '*'
- apiGroups:
  - integreatly.org
  resources:
  - grafanadashboards
  verbs:
  - create
  - get
  - list
  - update
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  verbs:
  - create
  - get
  - list
  - update
- apiGroups:
  - qdrantoperator.io
  resources:
  - qdrantclusters
  - qdrantclusters/status
  - qdrantcollectionfieldindexes
  - qdrantcollectionfieldindexes/status
  - qdrantcollections
  - qdrantcollections/status
  - qdrantsnapshots
  - qdrantsnapshotschedules
  verbs:
  - '*'
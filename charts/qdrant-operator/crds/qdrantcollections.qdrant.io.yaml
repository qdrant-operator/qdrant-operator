                                     value - more accurate the search, more time required to build the index.
                                  exclusiveMinimum: false
                                  format: int32
                                  minimum: 4.0
                                  type: integer
                                fullScanThreshold:
                                  description: |-
                                    Minimal size (in kilobytes) of vectors for additional payload-based indexing.
